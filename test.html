<html>
  <body>
    <script>
    // Create a new XMLHttpRequest object
var xhr = new XMLHttpRequest();

// Specify the HTTP method (POST) and the URL to send the request to
xhr.open("POST", "http://localhost/addadmin.php", true);

// Set the request headers to indicate that you are sending URL-encoded form data
xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

// Create the data string to send in the request body
var data = "username=0xwan&password=0xwan";

// Set up an event listener to handle the response
xhr.onload = function () {
  if (xhr.status >= 200 && xhr.status < 300) {
    // Request was successful, handle the response here
    console.log("Request was successful. Response: " + xhr.responseText);
  } else {
    // Request failed
    console.error("Request failed with status: " + xhr.status);
  }
};

// Send the POST request with the data string as the request body
xhr.send(data);


  </script>
    <h1>
      helloooo
    </h1>
  </body>
</html>
